<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="icon" href="clock.jpg" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFD700">
  <style>
    body {
      margin: 0;
      font-family: 'helvetica neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 1s ease;
      overflow: hidden;
      padding: 10px;
    }

    .daytime { background: radial-gradient(circle at top, #FFD700, #87CEEB 70%); }
    .nighttime { background: radial-gradient(circle at bottom, #0D0D2B, #000); }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle { from { opacity: 0.2; } to { opacity: 1; } }

    .clock {
      width: min(80vw, 20rem);
      height: min(80vw, 20rem);
      border: 10px solid white;
      border-radius: 50%;
      position: relative;
      padding: 1rem;
      background: radial-gradient(circle at center, #fefefe, #ddd);
      box-shadow:
        inset -3px -3px 10px rgba(255,255,255,0.7),
        inset 3px 3px 10px rgba(0,0,0,0.3),
        0 6px 10px rgba(0,0,0,0.4);
    }

    .clock-face { position: relative; width: 100%; height: 100%; transform: translateY(-3px); }

    .hand { position: absolute; top: 50%; transform-origin: 100%; transform: rotate(90deg); border-radius: 10px; }
    .hour-hand { width: 25%; height: 6px; background: linear-gradient(to right, #333, #111); left: 25%; z-index: 3; }
    .min-hand { width: 35%; height: 4px; background: linear-gradient(to right, #444, #000); left: 15%; z-index: 2; }
    .second-hand { width: 40%; height: 2px; background: red; left: 10%; z-index: 1; box-shadow: 0 0 6px rgba(255,0,0,0.6); }

    .center { width: 12px; height: 12px; background: radial-gradient(circle, #444, #000); border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 5; }
    .number { position: absolute; font-size: clamp(0.8rem, 2vw, 1.2rem); font-weight: bold; color: #222; transform: translate(-50%, -50%); text-shadow: 0 1px 2px rgba(0,0,0,0.5); }

    .digital-clock { margin-top: 10px; font-size: clamp(1.2rem, 5vw, 2rem); font-weight: bold; color: white; text-shadow: 0 0 6px black; }

    .alarm-box {
      margin-top: 12px;
      padding: 8px;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      color: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
      text-align: center;
      width: 100%;
      max-width: 320px;
    }

    .alarm-box input, .alarm-box select {
      padding: 6px;
      border-radius: 5px;
      border: none;
      margin: 5px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .alarm-box button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #ff4d4d;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 4px 2px;
      width: 30%;
      min-width: 70px;
    }
    .alarm-box button:hover { background: #ff1a1a; }

    .alarm-list { margin-top: 10px; font-size: 0.9rem; color: white; }

    /* Add to Home Screen button */
    #a2hs-container {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <!-- Clock -->
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
      <div class="center"></div>
    </div>
  </div>

  <!-- Digital Clock -->
  <div class="digital-clock" id="digitalClock">00:00:00</div>

  <!-- Alarm Box -->
  <div class="alarm-box">
    <input type="time" id="alarmTime">
    <select id="alarmSoundSelect">
      <option value="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3">üîî Bell</option>
      <option value="https://www.soundjay.com/button/beep-07.wav">üì¢ Beep</option>
      <option value="https://www.soundjay.com/phone/old-phone-ringing-01.mp3">‚òé Old Phone</option>
      <option value="https://www.soundjay.com/transportation/sounds/train-whistle-01.mp3">üöÇ Train</option>
      <option value="https://www.soundjay.com/nature/rain-01.mp3">üåß Rain</option>
      <option value="https://www.soundjay.com/nature/ocean-wave-2.mp3">üåä Ocean</option>
      <option value="https://cdn.pixabay.com/download/audio/2021/09/02/audio_4db86816a7.mp3">üéê Wind Chime</option>
      <option value="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6a74fbbba5.mp3">üé∂ Flute</option>
    </select>
    <button onclick="setAlarm()">Set</button>
    <button onclick="stopAlarm()">Stop</button>
    <button onclick="clearAlarms()">Clear</button>
    <div class="alarm-list" id="alarmList"></div>
  </div>

  <audio id="alarmSound" loop></audio>

  <!-- Add to Home Screen -->
  <div id="a2hs-container">‚ûï Add to Home Screen</div>

  <script>
    // --- Clock & Alarm ---
    const secondHand = document.querySelector('.second-hand');
    const minsHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');
    const clockFace = document.querySelector('.clock-face');
    const digitalClock = document.getElementById('digitalClock');
    const alarmSound = document.getElementById('alarmSound');
    const alarmListDiv = document.getElementById('alarmList');
    let alarms = [];
    let alarmRinging = false;

    // Place numbers dynamically
    for(let i = 1; i <= 12; i++){
      const angle = (i / 12) * 2 * Math.PI;
      const radius = 42;
      const x = 50 + radius * Math.sin(angle);
      const y = 50 - radius * Math.cos(angle);
      const number = document.createElement('div');
      number.className = 'number';
      number.textContent = i;
      number.style.left = `${x}%`;
      number.style.top = `${y}%`;
      clockFace.appendChild(number);
    }

    function setDate(){
      const now = new Date();
      const s = now.getSeconds(), m = now.getMinutes(), h = now.getHours();
      secondHand.style.transform = `rotate(${((s/60)*360)+90}deg)`;
      minsHand.style.transform = `rotate(${((m/60)*360)+((s/60)*6)+90}deg)`;
      hourHand.style.transform = `rotate(${((h%12)/12*360)+((m/60)*30)+90}deg)`;

      const hh = String(h).padStart(2,'0');
      const mm = String(m).padStart(2,'0');
      const ss = String(s).padStart(2,'0');
      digitalClock.textContent = `${hh}:${mm}:${ss}`;

      if(h >= 6 && h < 18){
        document.body.classList.add("daytime");
        document.body.classList.remove("nighttime");
      } else {
        document.body.classList.add("nighttime");
        document.body.classList.remove("daytime");
        generateStars();
      }

      alarms.forEach(alarm => {
        if(alarm.time === `${hh}:${mm}` && ss === "00" && !alarmRinging){
          alarmSound.src = alarm.sound;
          alarmSound.play();
          alarmRinging = true;
          alert("‚è∞ Alarm ringing: " + alarm.time);
        }
      });
    }

    function setAlarm(){
      const input = document.getElementById("alarmTime").value;
      const sound = document.getElementById("alarmSoundSelect").value;
      if(input){
        alarms.push({time: input, sound: sound});
        renderAlarms();
        alert("‚úÖ Alarm set for " + input);
      }
    }

    function renderAlarms(){
      alarmListDiv.innerHTML = "";
      alarms.forEach((a,i) => {
        const div = document.createElement("div");
        div.textContent = `‚è∞ ${a.time}`;
        const btn = document.createElement("button");
        btn.textContent = "‚ùå";
        btn.onclick = () => { alarms.splice(i,1); renderAlarms(); };
        div.appendChild(btn);
        alarmListDiv.appendChild(div);
      });
    }

    function stopAlarm(){
      if(alarmRinging){
        alarmSound.pause();
        alarmSound.currentTime = 0;
        alarmRinging = false;
        alert("‚èπ Alarm stopped.");
      }
    }

    function clearAlarms(){
      alarms = [];
      stopAlarm();
      renderAlarms();
      alert("‚ùå All alarms cleared.");
    }

    function generateStars(){
      if(document.querySelectorAll('.star').length === 0){
        for(let i=0;i<40;i++){
          const star = document.createElement('div');
          star.className='star';
          star.style.width = star.style.height = (Math.random()*2 + 1)+'px';
          star.style.top = Math.random()*window.innerHeight + 'px';
          star.style.left = Math.random()*window.innerWidth + 'px';
          star.style.animationDuration = (Math.random()*3 + 2)+'s';
          document.body.appendChild(star);
        }
      }
    }

    setInterval(setDate,1000);
    setDate();

    // --- Service Worker ---
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('SW registration failed:', err));
    }

    // --- Add to Home Screen ---
    let deferredPrompt;
    const a2hsBtn = document.getElementById('a2hs-container');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      a2hsBtn.style.display = 'block';
    });

    a2hsBtn.addEventListener('click', async () => {
      a2hsBtn.style.display = 'none';
      deferredPrompt.prompt();
      const choiceResult = await deferredPrompt.userChoice;
      console.log(choiceResult.outcome);
      deferredPrompt = null;
    });
  </script>

</body>
</html>
