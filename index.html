<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Stylish Clock with Alarm</title>
  <style>
    body {
      margin: 0;
      font-family: 'helvetica neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 1s ease;
      overflow: hidden;
    }

    /* Sunny Background */
    .daytime {
      background: radial-gradient(circle at top, #FFD700, #87CEEB 70%);
    }

    /* Starry Night Background */
    .nighttime {
      background: radial-gradient(circle at bottom, #0D0D2B, #000);
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    .clock {
      width: 20rem;   /* smaller clock */
      height: 20rem;
      border: 14px solid white;
      border-radius: 50%;
      position: relative;
      padding: 1.5rem;
      background: radial-gradient(circle at center, #fefefe, #ddd);
      box-shadow:
        inset -3px -3px 10px rgba(255,255,255,0.7),
        inset 3px 3px 10px rgba(0,0,0,0.3),
        0 10px 15px rgba(0,0,0,0.5);
      transition: background 1s ease, border-color 1s ease;
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
    }

    .hand {
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
      border-radius: 10px;
    }

    .hour-hand {
      width: 25%;
      height: 8px;
      background: linear-gradient(to right, #333, #111);
      left: 25%;
      z-index: 3;
    }

    .min-hand {
      width: 35%;
      height: 5px;
      background: linear-gradient(to right, #444, #000);
      left: 15%;
      z-index: 2;
    }

    .second-hand {
      width: 40%;
      height: 2px;
      background: red;
      left: 10%;
      z-index: 1;
      box-shadow: 0 0 10px rgba(255,0,0,0.7);
    }

    .center {
      width: 14px;
      height: 14px;
      background: radial-gradient(circle, #444, #000);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .number {
      position: absolute;
      font-size: 1.2rem;
      font-weight: bold;
      color: #222;
      transform: translate(-50%, -50%);
      user-select: none;
      pointer-events: none;
      text-shadow: 0 2px 3px rgba(0,0,0,0.5);
    }

    .digital-clock {
      margin-top: 15px;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px black;
      transition: color 1s ease;
    }

    .alarm-box {
      margin-top: 12px;
      padding: 8px;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      color: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .alarm-box input {
      padding: 4px;
      border-radius: 5px;
      border: none;
      margin-right: 8px;
      font-size: 0.9rem;
    }

    .alarm-box button {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      background: #ff4d4d;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .alarm-box button:hover {
      background: #ff1a1a;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
      <div class="center"></div>
    </div>
  </div>

  <div class="digital-clock" id="digitalClock">00:00:00</div>

  <!-- Alarm Box -->
  <div class="alarm-box">
    <input type="time" id="alarmTime">
    <button onclick="setAlarm()">Set Alarm</button>
  </div>

  <!-- Alarm Sound -->
  <audio id="alarmSound">
    <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
  </audio>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minsHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');
    const clockFace = document.querySelector('.clock-face');
    const digitalClock = document.getElementById('digitalClock');
    const alarmSound = document.getElementById('alarmSound');
    let alarmTime = null;
    let alarmTimeout = null;

    // Place numbers dynamically
    for (let i = 1; i <= 12; i++) {
      const angle = (i / 12) * 2 * Math.PI;
      const radius = 42; // smaller radius for smaller clock
      const x = 50 + radius * Math.sin(angle);
      const y = 50 - radius * Math.cos(angle);

      const number = document.createElement('div');
      number.className = 'number';
      number.textContent = i;
      number.style.left = `${x}%`;
      number.style.top = `${y}%`;
      clockFace.appendChild(number);
    }

    function setDate() {
      const now = new Date();
      const seconds = now.getSeconds();
      const mins = now.getMinutes();
      const hour = now.getHours();

      const secondsDegrees = ((seconds / 60) * 360) + 90;
      const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
      const hourDegrees = ((hour % 12) / 12) * 360 + ((mins/60) * 30) + 90;

      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
      minsHand.style.transform = `rotate(${minsDegrees}deg)`;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;

      // Digital clock
      const hh = String(hour).padStart(2, '0');
      const mm = String(mins).padStart(2, '0');
      const ss = String(seconds).padStart(2, '0');
      digitalClock.textContent = `${hh}:${mm}:${ss}`;

      // Background switch
      if (hour >= 6 && hour < 18) {
        document.body.classList.add("daytime");
        document.body.classList.remove("nighttime");
      } else {
        document.body.classList.add("nighttime");
        document.body.classList.remove("daytime");
        generateStars();
      }

      // Check Alarm
      if (alarmTime === `${hh}:${mm}` && ss === "00") {
        alarmSound.play();
        alert("⏰ Alarm ringing!");
        alarmTime = null; // reset after ringing
      }
    }

    function setAlarm() {
      const input = document.getElementById("alarmTime").value;
      if (input) {
        alarmTime = input;
        alert("✅ Alarm set for " + input);
      }
    }

    // Generate stars at night
    function generateStars() {
      if (document.querySelectorAll('.star').length === 0) {
        for (let i = 0; i < 60; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
          star.style.top = Math.random() * window.innerHeight + 'px';
          star.style.left = Math.random() * window.innerWidth + 'px';
          star.style.animationDuration = (Math.random() * 3 + 2) + 's';
          document.body.appendChild(star);
        }
      }
    }

    setInterval(setDate, 1000);
    setDate();
  </script>
</body>
</html>
